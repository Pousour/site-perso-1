<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="shortcut icon" href="media/moi.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <title>Emilien Pons</title>
  </head>
  <body>
    <div id="root"><div class="parallax-window" data-parallax="scroll" data-image-src="/path/to/image.jpg"></div></div>
    <script>
      var body = document.body,
        html = document.documentElement;
      var height = Math.max(
        body.scrollHeight,
        body.offsetHeight,
        html.clientHeight,
        html.scrollHeight,
        html.offsetHeight
      );

      window.addEventListener("scroll", function () {
        if (html.scrollTop < 300) {
          document.getElementById("navbar").style.backgroundColor = "transparent";
          document.getElementsByClassName(".navigation")[0].style.position-top("100px")

        } else {
          document.getElementById("navbar").style.backgroundColor = "#05445e";
        }
      });
    </script>
  </body>
