<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="shortcut icon" href="media/moi.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <title>Emilien Pons</title>
  </head>
  <body>
    <div id="root"></div>
    <script defer>
      var body = document.body,
        html = document.documentElement;
      var height = Math.max(
        body.scrollHeight,
        body.offsetHeight,
        html.clientHeight,
        html.scrollHeight,
        html.offsetHeight
      );

      var url = window.location.href.slice(21);

      window.addEventListener("scroll", function () {
        if (url === "/" || url === "") {
          if (html.scrollTop < 96) {
            document.getElementById("navbar").style.backgroundColor =
              "transparent";
            document.getElementById("navbar").style.top = "96px";
            document.getElementById("navbar").style.position = "absolute";
          } else if (html.scrollTop > 96) {
            document.getElementById("navbar").style.backgroundColor = "#05445e";
            document.getElementById("navbar").style.position = "fixed";
            document.getElementById("navbar").style.top = "0px";
          }
        } else {
          document.getElementById("navbar").style.backgroundColor = "#05445e";
          document.getElementById("navbar").style.position = "fixed";
          document.getElementById("navbar").style.top = "0px";
        }
      });

      window.addEventListener("click", function () {
        url = window.location.href.slice(21);
        if (url !== "/" || url === "") {
          document.getElementById("navbar").style.position = "fixed";
          document.getElementById("navbar").style.top = "0px";
          document.getElementById("navbar").style.backgroundColor = "#05445e";
        } else {
          document.getElementById("navbar").style.backgroundColor =
            "transparent";
          document.getElementById("navbar").style.top = "96px";
          document.getElementById("navbar").style.position = "absolute";
        }
      });
    </script>
  </body>
</html>
